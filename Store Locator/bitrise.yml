---
format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - install-missing-android-tools: {}
    - script:
        title: Run libandroid Checkstyle
        inputs:
          - content: |-
              #!/bin/bash
              cd studio && ./gradlew checkstyle
    - script:
        title: Configure Google Cloud SDK
        inputs:
        - content: |-
            #!/bin/bash
            # Install python tools for pip
            sudo apt-get install -y gcc python-dev python-setuptools
            sudo easy_install -U pip
            sudo pip uninstall crcmod
            sudo pip install -U crcmod

            # Install Google Cloud SDK for Firebase
            export CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)"
            echo "deb http://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
            sudo apt-get update && sudo apt-get install -y google-cloud-sdk

            # Get authentication secret
            echo "Downloading Google Cloud authentication:"
            wget -O studio/secret.json "$BITRISEIO_GCLOUD_SERVICE_ACCOUNT_URL"
    - script:
        title: Run Local JVM unit tests
        inputs:
        - content: |-
            #!/bin/bash
            echo "Running local JVM unit tests:"
            cd app
            ./gradlew testDebugUnitTest --continue
    - gradle-runner@1.5.4:
            inputs:
            - gradle_task: "$GRADLE_TASK"
    - script:
        title: Run Firebase instrumentation tests
        inputs:
        - content: |-
            #!/bin/bash
            echo "Build seperate test apk:"
            cd app && ./gradlew assembleDebug --continue

            echo "Run tests on firebase:"
            gcloud auth activate-service-account --key-file secret.json --project store-locator-android
            gcloud firebase test android run --type robo --app app/build/outputs/apk/app-debug.apk --device-ids shamu --os-version-ids 22 --locales en --orientations portrait --timeout 10m
    - deploy-to-bitrise-io@1.2.9: {}
    - slack:
        title: Post to Slack
        inputs:
        - webhook_url: "$SLACK_HOOK_URL"
        - channel: "#mobile-bots"
        - from_username: Bitrise Store Locator
        - from_username_on_error: Bitrise Store Locator
        - message: '<${BITRISE_BUILD_URL}|Build #${BITRISE_BUILD_NUMBER}>
            for <https://github.com/mapbox/store-locator-android/compare/${BITRISE_GIT_BRANCH}|mapbox/store-locator-android@${BITRISE_GIT_BRANCH}>
            by ${GIT_CLONE_COMMIT_COMMITER_NAME}
            passed'
        - message_on_error: '<${BITRISE_BUILD_URL}|Build #${BITRISE_BUILD_NUMBER}>
            for <https://github.com/mapbox/store-locator-android/compare/${BITRISE_GIT_BRANCH}|mapbox/store-locator-android@${BITRISE_GIT_BRANCH}>
            by ${GIT_CLONE_COMMIT_COMMITER_NAME}
            failed'
        - icon_url: https://bitrise-public-content-production.s3.amazonaws.com/slack/bitrise-slack-icon-128.png
        - icon_url_on_error: https://bitrise-public-content-production.s3.amazonaws.com/slack/bitrise-slack-error-icon-128.png
app:
  envs:
  - opts:
      is_expand: false
    GRADLE_BUILD_FILE_PATH: app/build.gradle
  - opts:
      is_expand: false
    GRADLE_TASK: assembleDebug
  - opts:
      is_expand: false
    GRADLE_PUBLISH_TASK: assembleRelease
  - opts:
      is_expand: false
    GRADLEW_PATH: studio/gradlew